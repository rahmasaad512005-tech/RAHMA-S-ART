<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض Rahma's Art</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      font-size: 1.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .card p {
      color: #555;
      font-size: 0.9em;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .buy-btn:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <header>
    🌸 Rahma's Art - معرض التصاميم 🌸
  </header>

  <section class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/250x300.png?text=تصميم+1" alt="تصميم 1">
      <h3>تصميم 1</h3>
      <p>وصف قصير عن التصميم الأول.</p>
      <a href="#" class="buy-btn">اشتري الآن</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x300.png?text=تصميم+2" alt="تصميم 2">
      <h3>تصميم 2</h3>
      <p>وصف قصير عن التصميم الثاني.</p>
      <a href="#" class="buy-btn">اشتري الآن</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x300.png?text=تصميم+3" alt="تصميم 3">
      <h3>تصميم 3</h3>
      <p>وصف قصير عن التصميم الثالث.</p>
      <a href="#" class="buy-btn">اشتري الآن</a>
    </div>
  </section>
</body>
</html>
